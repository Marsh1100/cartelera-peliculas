<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Películass</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


    <!--Estilosm CSS-->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>CARTELERA DE PELÍCULAS</h1>

    <div class="buscar">
        <label for="nombrePelicula">Buscar película: </label>
        <input type="text" id="nombrePelicula">
        <button type="button" class="btn btn-primary">Buscar</button>
    </div>
    

    <div id="main-peliculas" class="main">
        <div class="peliculas">
            <h4>Jumanji</h4>
            <img type="image" src="/img/jumanji.jpg" alt="la-ballena" class="imagenes">
            <div class="info-peliculas" >
                <p><b>Género:</b>Drama</p>
                <p><b>Duración:</b>1h 57m</p>
                <p><b>Director</b>Drama</p>
                <button class="bi bi-trash-fill" id="p1"></button>
            </div>
        </div>
        <div class="peliculas">
            <h4>La ballena</h4>
            <img type="image" src="/img/la-ballena.webp" alt="la-ballena" class="imagenes">
            <div class="info-peliculas" >
                <p><b>Género:</b>Drama</p>
                <p><b>Duración:</b>1h 57m</p>
                <p><b>Director:</b>Jorge</p>
                <button class="bi bi-trash-fill" id="p2"></button>
            </div>
        </div>
        <div class="peliculas">
            <h4>Jumanji</h4>
            <img src="/img/jumanji.jpg" alt="jumanji" class="imagenes">
            <div class="info-peliculas" >
                <p><b>Género:</b>Drama</p>
                <p><b>Duración:</b>1h 57m</p>
                <p><b>Director</b>Drama</p>
                <button class="bi bi-trash-fill" id="p3"></button>
            </div>
        </div>
    </div>


    <div class="botonAgregar">
        <button  type="button" class="btn btn-primary" id="agregar-pelicula" >Agregar nueva película</button>
    </div>

    <div class="agregarPeli hidden" id="agregar-peli" >  
        
        <h4>Nueva película</h4>
        <form id="nueva-pelicula" class="formulario">
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="genero">Género: </label>
            <input type="text" id="genero" required>

            <label for="duracion">Duración:</label>
            <input type="text" id="duracion" required>

            <label for="director">Director:</label>
            <input type="text" id="director" required>

            <label for="imagen">URL de la imagen:</label>
            <input type="text" id="imagen" required>

        </form>
        <button class="btn btn-success" type="submit" form="nueva-pelicula">Guardar</button>  
        
    </div>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="peliculas.js"></script>
</body>
</html>
