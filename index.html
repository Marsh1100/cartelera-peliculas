<body>
    <h1>CARTELERA DE PELÍCULAS</h1>

    <div class="buscar">
        <label for="nombrePelicula">Buscar película: </label>
        <input type="text" id="nombrePelicula">
        <button type="button" class="btn btn-primary">Buscar</button>
    </div>
    

    <div class="main">
       
        <div class="peliculas" id="peli-2">
            <h4>Jumanji</h4>
            <img src="/img/jumanji.jpg" alt="jumanji" class="imagenes">
        </div>
        <div class="peliculas" id="peli-1">
            <h4>La ballena</h4>
            <img src="/img/la-ballena.webp" alt="la-ballena" class="imagenes">
        </div>

        <div class="peliculas" id="peli-2">
            <h4>Jumanji</h4>
            <img src="/img/jumanji.jpg" alt="jumanji" class="imagenes">
        </div>
        <div class="peliculas" id="peli-1">
            <h4>La ballena</h4>
            <img src="/img/la-ballena.webp" alt="la-ballena" class="imagenes">
        </div>
        <div class="peliculas" id="peli-2">
            <h4>Jumanji</h4>
            <img src="/img/jumanji.jpg" alt="jumanji" class="imagenes">
        </div>
    </div>

    <div id="info-pelicula">
        <!--Ver imagen de la película y su información-->
    </div>

    <div class="botonAgregar">
        <button  type="button" class="btn btn-primary" id="agregar-pelicula" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">Agregar nueva película</button>
    </div>

    <div class="collapse agregarPeli" id="collapseExample">  
        <div class="card card-body">
            <h4>Nueva película</h4>
        <form id="nueva-pelicula" class="formulario">
            
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" required>

            <label for="genero">Género: </label>
            <input type="text" id="genero" required>

            <label for="duracion">Duración:</label>
            <input type="text" id="duracion" required>

            <label for="director">Director:</label>
            <input type="text" id="director" required>

        </form>
        <button class="btn btn-success" type="submit" form="nueva-pelicula">Guardar</button>

        </div>     
        
       
        
    </div>

    <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
